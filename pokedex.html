<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>Pokédex</title>
</head>
<body>
    <div class="border">
        <h1>Pokédex</h1>
        <div class="content">
            <div class="row">
                <div class="column">
                    <div id="entryTitle"></div>
                    <div id="pokemonName"> </div>
                    <div id="pokemonSprite"> </div>
                </div>
                <div class="column">
                    <div id="evoFamilyTitle"></div>
                    <div id="firstEvoName"></div>
                    <div id="firstEvoSprite"></div>
                    <div id="secondEvoName"></div>
                    <div id="secondEvoSprite"></div>
                    <div id="thirdEvoName"></div>
                    <div id="thirdEvoSprite"></div>
                </div>
            </div>
        </div>
        <div>
            <div id="nickName"></div>
        </div>
        <div class="inputs">    
            <div>
                <label for="textBoxTitle">Pokémon Search</label><br>
                <input type="text" id="pokemon" value="charmander"><br>
                <div>
                    <input type="submit" id="previous" value="Previous">
                    <input type="submit" id="submit" value="Submit">
                    <input type="submit" id="next" value="Next">
                </div>
            </div>
        </div>
    </div>
    <img src=""> 
    <script src="pokedex.js"></script>
</body>
</html>
